<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>{{ title }}</title>


  <!-- TODO: see https://mdbootstrap.com/docs/jquery/navigation/compositions/ -->
  <!-- Bootstrap CSS -->
  <link href="{{base_url}}/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="{{base_url}}/css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="{{base_url}}/css/style.css" rel="stylesheet">

  <!-- favicon -->
  <link rel="icon" href="/img/favicon.ico">
  <link rel="icon" type="image/png" href=/img/favicon-16x16.png">
  <link rel="icon" type="image/png" href=/img/favicon-32x32.png">

  <style>
    h1, h2 { 
        color: #303060;
        margin-bottom: 0.5em;
    }

    .darkblue {
        color: #303060;
    }

    .volume {
          font-weight: bold;
    }

    .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: #f5f5f5;
        color: #777;
        text-align: center;
      }

  </style>
  {% block extraheader %}
  {% endblock %}
</head>


<body id="page-top">
<!--Navbar-->
<header>
<nav class="navbar fixed-top navbar-expand-lg navbar-dark unique-color-dark fixed-top white-text">
  <a class="navbar-brand" href="#"><strong>JMLR</strong></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item {%if home_active %} active {% endif %}">
        <a class="nav-link" href="{{base_url}}/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item {%if papers_active %} active {% endif %}">
        <a class="nav-link" href="{{base_url}}/papers/">Papers</a>
      </li>
      <li class="nav-item {%if editorial_board_active %} active {% endif %}">
        <a class="nav-link" href="{{base_url}}/editorial-board.html">Editorial Board</a>
      </li>
      <li class="nav-item {%if stats_active %} active {% endif %}">
        <a class="nav-link" href="{{base_url}}/stats.html">Stats</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{base_url}}/manudb">Login</a>
      </li>
    </ul>
    <ul class="navbar-nav nav-flex-icons">
      <li class="nav-item">
        <a class="nav-link"><i class="fab fa-facebook-f"></i></a>
      </li>
      <li class="nav-item">
        <a class="nav-link"><i class="fab fa-twitter"></i></a>
      </li>
      <li class="nav-item">
        <a class="nav-link"><i class="fab fa-instagram"></i></a>
      </li>
    </ul>
  </div>
</nav>
</header>

<!-- Page Content -->
<main>
<div id="content" class="container">
    <div class="row mt-5 pt-5">
        <div class="col">
            {% block content %}{% endblock %}
        </div>
        <div class="col-xs-6 col-md-4">
                {% block sidebar %}{% endblock %}
        </div>
    </div>
</div>
</main>

<footer class="footer">
    <div class="container">
        {% block footer %}{% endblock %}
    </div>        
</footer>

</body>
</html>
