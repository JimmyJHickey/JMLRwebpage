<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <title>{{ title }}</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{{prefix}}css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <link rel="stylesheet" href="{{prefix}}css/style.css">

  <style>
    h1, h2 { 
        color: #303060;
        margin-bottom: 0.5em;
    }

    .darkblue {
        color: #303060;
    }

    .volume {
          font-weight: bold;
    }

    .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: #f5f5f5;
        color: #777;
        text-align: center;
      }

  </style>
  {% block extraheader %}
  {% endblock %}
</head>


<body id="page-top">

  <nav class="navbar navbar-expand-lg navbar-default fixed-top navbar-light bg-white" id="sidenav">
    <a class="navbar-brand js-scroll-trigger" href="{{prefix}}">
      <span class="d-block d-lg-none">Journal of Machine Learning Research</span>
      <span class="d-none d-lg-block">
        <img class="img-fluid img-profile mx-auto mb-2" src="{{prefix}}img/jmlr.jpg" alt="">
      </span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-supported-content" aria-controls="navbar-supported-content" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar-supported-content">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="{{prefix}}papers/index.html">Papers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="{{prefix}}news.html">News</a>
        </li>
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="{{prefix}}editorial-board.html">Editorial Board</a>
        </li>
        <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="{{prefix}}author-info.html">Submissions</a>
          </li>
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="http://proceedings.mlr.press/">Proceedings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="http://www.jmlr.org/manudb">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="{{prefix}}contact.html">Contact</a>
        </li>
        <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="{{prefix}}stats.html">Statistics</a>
          </li>
          </ul>
    </div>
  </nav>

<!-- Page Content -->
<div id="content" class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-md-8">
            {% block content %}{% endblock %}
        </div>
        <div class="col-xs-6 col-md-4">
                {% block sidebar %}{% endblock %}
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container">
        {% block footer %}{% endblock %}
    </div>        
</footer>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="{{prefix}}js/jquery.min.js"></script>
<script src="{{prefix}}js/bootstrap.min.js"></script>

</body>
</html>
